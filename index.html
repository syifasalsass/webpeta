<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
</head>
<body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/multi-style-layer.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet.photon.js"></script>
    <script src="data/LapakGIS_Batas_Kecamatan_2024_0.js"></script>
    <script src="data/LatitudeLongtitude2_1.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[-7.120007002248796, 110.21227645872492], [-6.9291986441745355, 110.56265966387915]]);
        
        // Tambahkan tile layer untuk latar belakang peta (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        
        function setBounds() {}
        
        function pop_LapakGIS_Batas_Kecamatan_2024_0(feature, layer) {
            var popupContent = '<table>\
<tr>\
<td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(String(feature.properties['WADMKC']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
</tr>\
</table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, {maxHeight: 400});
        }
        
        function style_LapakGIS_Batas_Kecamatan_2024_0_0() {
            return {
                pane: 'pane_LapakGIS_Batas_Kecamatan_2024_0',
                interactive: true,
            }
        }
        
        function style_LapakGIS_Batas_Kecamatan_2024_0_1() {
            return {
                pane: 'pane_LapakGIS_Batas_Kecamatan_2024_0',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        
        map.createPane('pane_LapakGIS_Batas_Kecamatan_2024_0');
        map.getPane('pane_LapakGIS_Batas_Kecamatan_2024_0').style.zIndex = 400;
        map.getPane('pane_LapakGIS_Batas_Kecamatan_2024_0').style['mix-blend-mode'] = 'normal';
        var layer_LapakGIS_Batas_Kecamatan_2024_0 = new L.geoJson.multiStyle(json_LapakGIS_Batas_Kecamatan_2024_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LapakGIS_Batas_Kecamatan_2024_0',
            layerName: 'layer_LapakGIS_Batas_Kecamatan_2024_0',
            pane: 'pane_LapakGIS_Batas_Kecamatan_2024_0',
            onEachFeature: pop_LapakGIS_Batas_Kecamatan_2024_0,
            styles: [style_LapakGIS_Batas_Kecamatan_2024_0_0, style_LapakGIS_Batas_Kecamatan_2024_0_1, ]
        });
        bounds_group.addLayer(layer_LapakGIS_Batas_Kecamatan_2024_0);
        map.addLayer(layer_LapakGIS_Batas_Kecamatan_2024_0);
        
        function pop_LatitudeLongtitude2_1(feature, layer) {
            var popupContent = '<table>\
<tr>\
<th scope="row">Nama_PT</th>\
<td class="visible-with-data" id="Nama_PT">' + (feature.properties['Nama_PT'] !== null ? autolinker.link(String(feature.properties['Nama_PT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
</tr>\
<tr>\
<th scope="row">Akreditasi</th>\
<td class="visible-with-data" id="Akreditasi">' + (feature.properties['Akreditasi'] !== null ? autolinker.link(String(feature.properties['Akreditasi']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
</tr>\
<tr>\
<th scope="row">Jml_Mhs</th>\
<td class="visible-with-data" id="Jml_Mhs">' + (feature.properties['Jml_Mhs'] !== null ? autolinker.link(String(feature.properties['Jml_Mhs']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
</tr>\
<tr>\
<th scope="row">Kecamatan</th>\
<td class="visible-with-data" id="Kecamatan">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(String(feature.properties['Kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
</tr>\
</table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, {maxHeight: 400});
        }
        
        function style_LatitudeLongtitude2_1_0() {
            return {
                pane: 'pane_LatitudeLongtitude2_1',
                rotationAngle: 0.0,
                rotationOrigin: 'center center',
                icon: L.icon({
                    iconUrl: 'markers/LatitudeLongtitude2_1.svg',
                    iconSize: [19.759999999999998, 19.759999999999998]
                }),
                interactive: true,
            }
        }
        
        function style_LatitudeLongtitude2_1_1() {
            return {
                pane: 'pane_LatitudeLongtitude2_1',
                rotationAngle: 0.0,
                rotationOrigin: 'center center',
                icon: L.icon({
                    iconUrl: 'markers/LatitudeLongtitude2_1.svg',
                    iconSize: [12.748387096774191, 12.748387096774191]
                }),
                interactive: true,
            }
        }
        
        map.createPane('pane_LatitudeLongtitude2_1');
        map.getPane('pane_LatitudeLongtitude2_1').style.zIndex = 401;
        map.getPane('pane_LatitudeLongtitude2_1').style['mix-blend-mode'] = 'normal';
        var layer_LatitudeLongtitude2_1 = new L.geoJson.multiStyle(json_LatitudeLongtitude2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LatitudeLongtitude2_1',
            layerName: 'layer_LatitudeLongtitude2_1',
            pane: 'pane_LatitudeLongtitude2_1',
            onEachFeature: pop_LatitudeLongtitude2_1,
            pointToLayers: [function(feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LatitudeLongtitude2_1_0(feature));
            }, function(feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LatitudeLongtitude2_1_1(feature));
            }, ]
        });
        bounds_group.addLayer(layer_LatitudeLongtitude2_1);
        map.addLayer(layer_LatitudeLongtitude2_1);
        setBounds();
        var i = 0;
        layer_LapakGIS_Batas_Kecamatan_2024_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null ? String('<div style="color: #ffffff; font-size: 12pt; font-family: \'Trebuchet MS\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>' : ''), {
                permanent: true,
                offset: [-0, -16],
                className: 'css_LapakGIS_Batas_Kecamatan_2024_0'
            });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_0]);
        map.on("zoomend", function() {
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_0]);
        });
        map.on("layeradd", function() {
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_0]);
        });
        map.on("layerremove", function() {
            resetLabels([layer_LapakGIS_Batas_Kecamatan_2024_0]);
        });
    </script>
</body>
</html>
